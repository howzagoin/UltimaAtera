<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimaAtera Options</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        form { margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>UltimaAtera Options</h1>

    <h2>New Ticket Alerts</h2>
    <label>
        <input type="checkbox" id="alertToggle">
        Enable new ticket alerts
    </label>

    <h2>Manage Search URLs</h2>
    <form id="urlForm">
        <input type="text" id="newUrl" placeholder="Enter new search URL">
        <button type="submit">Add URL</button>
    </form>
    <ul id="urlList"></ul>

    <script src="options.js"></script>
</body>
</html>
